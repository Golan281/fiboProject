<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css-reset.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,300' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title> Fibonacci project | GB </title>
</head>

<body>
    <div id="container" class="container-fluid">
        <h1 class="m-5 text-start" id="fibo"></h1>
        <form class="row row-cols-lg-auto g-3 align-items-center m-2" id="form">
            <p id="fibo-of" class="mb-0 col-4 d-inline d-{block}">The Fibonacci of</p>
            <div class="col-4 col-xs-8 d-inline d-{block}">
                <label class="visually-hidden " for="inlineFormInputGroupUsername "></label>
                <div class="input-group ">
                    <div class="input-group-text ">#</div>
                    <input type="number" class="form-control " id="inlineFormInputGroupUsername" placeholder="0-102" min="0" max="100">
                </div>
            </div>
            <div class="col-4 ">
                <button type="submit" class="btn btn-primary mb-2 col-2" id="main-btn">Is</button>
                <h1 id="fibo-result" class="d-inline m-4 col-1">
                </h1>
            </div>
        </form>
    </div>
</body>
<script src="./main.js "></script>

</html>
